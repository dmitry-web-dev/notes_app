name: Security Gate
on: [pull_request]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ''3.10''
      - name: Install Bandit
        run: pip install bandit
      - name: Run Bandit Scan
        run: |
          echo "Running Bandit scan..."
          # Выходим с ошибкой если Bandit найдет ЛЮБЫЕ проблемы
          bandit -r . --severity-level high --exit-zero || exit 1
